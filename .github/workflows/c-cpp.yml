name: C CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: make
      run: cd $GITHUB_WORKSPACE/src && make 
    - name: make test
      run: cd $GITHUB_WORKSPACE/src && make test
    - name: make gcov_report
      run: cd $GITHUB_WORKSPACE/src && make gcov_report

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: make
      run: cd $GITHUB_WORKSPACE/src && make 
    - name: make test
      run: cd $GITHUB_WORKSPACE/src && make test
    - name: make gcov_report
      run: cd $GITHUB_WORKSPACE/src && make gcov_report